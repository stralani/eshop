<div class="container">

  <div class="row">
    <div class="col">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to our e-shop</h1>
          <p class="lead">The online shop with the best prices on the market!</p>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <mat-carousel timings="250ms ease-in" [autoplay]="true" color="accent" maxWidth="auto" [loop]="true"
        [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr"
        [proportion]="proportion">
        <mat-carousel-slide #matCarouselSlide *ngFor="let image of images; let i = index" [image]="image"
          overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
      </mat-carousel>
    </div>
  </div>

  <div class="row m-4">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header">
          What are you looking for? Here you will find...
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Computers</li>
          <li class="list-group-item">Mobile Phones</li>
          <li class="list-group-item">Gadgets</li>
          <li class="list-group-item">...</li>
        </ul>
        <div class="card-footer">
          And lot more!
        </div>
      </div>
    </div>
  </div>

</div>
