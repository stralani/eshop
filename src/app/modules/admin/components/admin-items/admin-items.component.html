<button mat-raised-button (click)="AddItem()">Add Items</button>
<!-- (click)="AddItem()"-->

<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title" style="width: 15%">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description" style="width: 15%">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="urlImage">
    <th mat-header-cell *matHeaderCellDef>urlImage</th>
    <td mat-cell *matCellDef="let element">
      <img style="width: 55px" class="card-img-top image" [src]="element.urlImage" />
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="categorie" style="width: 15%">
    <th mat-header-cell *matHeaderCellDef>categorie</th>
    <td mat-cell *matCellDef="let element">{{ element.categorie }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price" style="width: 15%">
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row" style="width: 10%">
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="Edit(row)">
        <!-- (click)="Edit(row)"   -->
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Click to Delete" class="iconButton" color="warn" (click)="deleteRow(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
